<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Sales Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        
        header {
            background: #2c3e50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        
        nav {
            background: #34495e;
            padding: 0.5rem;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            display: inline-block;
        }
        
        nav a:hover {
            background: #2c3e50;
        }
        
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .product-card {
            border: 1px solid #ddd;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .product-card h3 {
            margin: 1rem 0;
        }
        
        .price {
            font-size: 1.5rem;
            color: #27ae60;
            font-weight: bold;
            margin: 1rem 0;
        }
        
        button {
            background: #3498db;
            color: white;
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Store</h1>
    </header>
    
    <nav>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
    </nav>
    
    <section class="products" id="products">
        <div class="product-card">
            <h3>Product 1</h3>
            <p>High quality product</p>
            <div class="price">$29.99</div>
            <button>Add to Cart</button>
        </div>
        
        <div class="product-card">
            <h3>Product 2</h3>
            <p>Premium quality item</p>
            <div class="price">$39.99</div>
            <button>Add to Cart</button>
        </div>
        
        <div class="product-card">
            <h3>Product 3</h3>
            <p>Best seller product</p>
            <div class="price">$49.99</div>
            <button>Add to Cart</button>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 Our Store. All rights reserved!!!.</p>
    </footer>
</body>
</html>
